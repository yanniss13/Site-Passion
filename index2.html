<script>
    document.addEventListener("DOMContentLoaded", () => {

        // 1. GESTION DES MODALES (Ouvrir/Fermer)
        const agentToggles = document.querySelectorAll('.agent-toggle');

        agentToggles.forEach(toggle => {
            toggle.addEventListener('change', (e) => {
                const modalOverlay = e.target.nextElementSibling.nextElementSibling; // On cible la div .modal-overlay
                const videos = modalOverlay.querySelectorAll('video');

                if (e.target.checked) {
                    // A. Si on ouvre la modale :
                    // On cherche quel onglet est actif par défaut (souvent le 0)
                    const activeRadio = modalOverlay.querySelector('input[type="radio"]:checked');
                    if (activeRadio) {
                        // On simule un changement pour lancer la bonne vidéo
                        activeRadio.dispatchEvent(new Event('change'));
                    }
                } else {
                    // B. Si on ferme la modale :
                    // On met PAUSE sur toutes les vidéos pour arrêter le son/l'image
                    videos.forEach(video => {
                        video.pause();
                        video.currentTime = 0; // Remet au début
                    });
                }
            });
        });

        // 2. GESTION DES ONGLETS (Changer de compétence)
        const tabRadios = document.querySelectorAll('input[type="radio"]');

        tabRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                // On remonte au parent .modal-overlay pour ne toucher que l'agent actuel
                const modalOverlay = e.target.closest('.modal-overlay');
                if (!modalOverlay) return;

                // 1. On coupe toutes les vidéos de cet agent
                const allVideos = modalOverlay.querySelectorAll('video');
                allVideos.forEach(v => {
                    v.pause();
                    v.currentTime = 0;
                });

                // 2. On identifie quelle vidéo lancer
                // Les radios ont des classes "tab-radio-0", "tab-radio-1", etc.
                // Les vidéos ont des classes "video-0", "video-1", etc.

                // On récupère le chiffre à la fin de la classe du radio (ex: "tab-radio-2" -> "2")
                let index = 0;
                e.target.classList.forEach(cls => {
                    if (cls.startsWith('tab-radio-')) {
                        index = cls.split('-')[2];
                    }
                });

                // 3. On lance la vidéo correspondante
                const targetVideo = modalOverlay.querySelector(`.video-${index}`);
                if (targetVideo) {
                    // Petite sécurité : on attend un micro-instant pour que le CSS affiche la vidéo
                    // avant de lancer le play(), sinon certains navigateurs bloquent.
                    setTimeout(() => {
                        targetVideo.play().catch(err => console.log("Lecture bloquée :", err));
                    }, 50);
                }
            });
        });

    });
</script>
